sv_cheats 1 //开启作弊模式
bind "c" "noclip"
gods
fps_max 999
//cl_cmdrate 128
//cl_updaterate 128
rate 625000
bind "F3" "host_framerate 0" //游戏速度X1
bind "F4" "host_framerate 0.1" //游戏速度X10
bot_stop 1 //BOT静止
mp_restartgame 1 //重新开始游戏
mp_freezetime 0 //冻结时间0
mp_warmup_end //取消热身时间
mp_autoteambalance 0 //关闭人数自动平衡
mp_maxmoney 65535 //最大金钱
mp_startmoney 65535 //起始金钱
mp_roundtime 60 //每回合时间
mp_roundtime_defuse 60
mp_buytime 9999 //购买时间
mp_buy_anywhere 1 //任何地点购买
mp_free_armor 1 //默认全甲
mp_limitteams 10 //队伍最大人数差
sv_infinite_ammo 2 //无限备弹
sv_grenade_trajectory 1 //开启投掷物轨迹
sv_grenade_trajectory_time 20 //显示投掷物轨迹时间20S
sv_showimpacts 2 //着弹点
sv_showimpacts_time 3 //显示着弹点显示时间3S
sv_grenade_trajectory_thickness 0.5 //手榴弹飞行轨迹的线条粗细
//sv_rethrow_last_grenade //回放最近一次投掷物轨迹
cl_grenadepreview 1 //开启投掷物轨迹实时显示
ammo_grenade_limit_total 5 //开启五颗道具位
//Binds（jump）
bind "v" "+jump;-attack;-jump" //跳投
//Binds（bot）
bind "i" "bot_add ct" //绑定P键新增一个CT
bind "o" "bot_add t" //绑定O键新增一个T
bind "p" "Bot_place" //绑定I键放置BOT到你准星瞄准的位置
bind "7" "Bot_crouch 1" //BOT蹲下
bind "8" "Bot_crouch 0"
//Binds（flash）
bind "F8" "sv_rethrow_last_grenade" //重现服务器内上一个使用过的投掷物
//Binds(weapons)
bind "F9" "buy ak47; buy m4a1;buy deagle; buy hegrenade; buy flashbang; buy flashbang; buy smokegrenade; buy molotov; buy incgrenade; buy incgrenade; buy molotov; buy vesthelm; buy vest; buy defuser; buy Taser;"
